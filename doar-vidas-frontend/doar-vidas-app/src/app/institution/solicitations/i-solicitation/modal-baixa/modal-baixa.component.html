<h1 mat-dialog-title>Dar Baixa</h1>
<div mat-dialog-content>
  <p>Digite a quantidade de sangue doado:</p>
  
  <mat-form-field>
    <input matInput type="tel" [(ngModel)]="data.quantiy" placeholder="Quantidade em Litros">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.quantiy" cdkFocusInitial>Ok</button>
</div>
