<mat-card class="outerContainer">

  <div class="row">
    <div>
      <img class="iconImg" src="http://desviantes.blob.core.windows.net/desviantes/production/media/uploads/cachoeira_do_robert%C3%A3o_-_amparo_-_rj.jpg"
        alt="Que linda cachoeira">
    </div>
    <div>
      <h1 class="institutionTitle">{{solicitation?.name}} {{solicitation?.lastName}}</h1>
      <h2 class="institutionSubTitle">{{getMappedBlood(solicitation?.bloodType)}}</h2>
    </div>
  </div>

  <div class="row">
    <div class="leftDiv">
      <p>
        {{solicitation?.description}}
      </p>
    </div>

    <div class="rightDiv">
      <div class="actions">
        <form [formGroup]="solicitationForm" (ngSubmit)="onSubmit()" novalidate>
          <input type="hidden" name="donatorID" formControlName="donatorID" [value]="getDonatorId()" />
          <input type="hidden" name="institutionID" formControlName="institutionID" [value]="solicitation?.institutionId" />
          <mat-form-field class="datePicker">
            <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Escolha uma data">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button mat-raised-button color="warn">Doar</button>
        </form>
      </div>
    </div>
  </div>

</mat-card>
