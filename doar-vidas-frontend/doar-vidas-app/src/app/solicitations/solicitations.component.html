<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="solicitationsTable" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="institution.name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.institution.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="institution.city">
    <th mat-header-cell *matHeaderCellDef> Cidade </th>
    <td mat-cell *matCellDef="let element"> {{element.institution.city}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="institution.state">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.institution.state}} </td>
  </ng-container>

  <ng-container matColumnDef="bloodType">
    <th mat-header-cell *matHeaderCellDef> Necessita </th>
    <td mat-cell *matCellDef="let element"> {{element.bloodType}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
