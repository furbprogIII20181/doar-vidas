<mat-card class="outerContainer">

  <div class="row">
    <div>
      <img class="iconImg" src="http://desviantes.blob.core.windows.net/desviantes/production/media/uploads/cachoeira_do_robert%C3%A3o_-_amparo_-_rj.jpg"
        alt="imgPerfil">
    </div>
    <div>
      <h1 class="institutionTitle">{{ donator.name }} {{ donator.lastName }}</h1>
      <h2 class="institutionSubTitle">{{ donator.city }} - {{ donator.state }}</h2>
      <h2 class="institutionSubTitle">{{ getMappedBlood(donator.bloodType) }}</h2>
      <h1 class="institutionTitle">{{ donator.phone }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="leftDiv">
      <p>
        {{ donator.description }}
      </p>
    </div>
  </div>

</mat-card>
