<mat-form-field appearance="outline" class="inputSearch">
  <mat-label>Pesquisar em:</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Todas as colunas"
  />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table mat-table [dataSource]="donationsTable" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="institutionName">
    <th mat-header-cell *matHeaderCellDef>Instituição</th>
    <td mat-cell *matCellDef="let element">{{ element.institutionName }}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>Cidade</th>
    <td mat-cell *matCellDef="let element">{{ element.city }}</td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{ element.state }}</td>
  </ng-container>

  <ng-container matColumnDef="donationDate">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <!--
      <td mat-cell *matCellDef="let element">{{getMappedBlood(element.bloodType)}}</td>
    -->
    <td mat-cell *matCellDef="let element">
      {{ element.donationDate | date: "dd/MM/yy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a
        mat-raised-button
        class="doeButton"
        color="warn"
        (click)="deleteDonation(element.id)"
        >Excluir</a
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
