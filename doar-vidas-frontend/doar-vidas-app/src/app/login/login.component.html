<section class="login-section">
  
    
  <form [formGroup]="loginForm" novalidate>  
  <mat-card class="login-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title><h1>Faça Login</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="E-mail" autocomplete="off">
        <mat-error *ngIf="!loginForm.get('email').valid && loginForm.get('email').dirty">E-mail com o formato incorreto. Ex.: demo@demo.com</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Senha" autocomplete="off" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="!loginForm.get('password').valid  && loginForm.get('password').dirty">A senha deve ter no mínimo 6 caracteres.</mat-error>
        <mat-hint align="end"><a href="#">Esqueceu a senha?</a></mat-hint>
      </mat-form-field> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="warn" role="button">Entrar</button>
      <mat-divider></mat-divider>
      <p>Ou faça login pelas redes sociais:</p>
      <button mat-flat-button role="button">Entrar com o Facebook</button>
      <button mat-flat-button color="warn" role="button">Entrar com o Google</button>
      <mat-divider></mat-divider>
      <a mat-button color="warn" href="#">Cadastre-se aqui.</a>
    </mat-card-actions>
  </mat-card>
  </form>  
</section>
