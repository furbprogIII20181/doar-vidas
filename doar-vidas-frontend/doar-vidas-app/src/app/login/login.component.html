<section class="login-section">
  <h1>Fa√ßa Login</h1>
  <form [formGroup]="loginForm" novalidate>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="E-mail" autocomplete="off">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Senha" autocomplete="off" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-flat-button color="warn" role="button">Logar</button>
  </form>
</section>
