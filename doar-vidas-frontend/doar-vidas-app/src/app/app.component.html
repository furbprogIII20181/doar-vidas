<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-mini-fab color="primary" class="btn-btn-menu" (click)="sidenav.toggle()">☰</button>
    </div>
    <a [routerLink]="['/']">Doar vidas</a>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill class="example-container">
  <mat-sidenav #sidenav fxLayout="column">
    <div fxLayout="column">
      <a routerLink="/home" mat-button> Previsão </a>
      <a routerLink="/chart" mat-button> Gráfico </a>
      <a routerLink="/about" mat-button> Sobre </a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
