<mat-form-field appearance="outline" class="inputSearch">
    <mat-label>Pesquisar em:</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Todas as colunas">
    <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table mat-table [dataSource]="donatorsTable" class="mat-elevation-z8">

    <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> IMAGEM </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="bloodType">
        <th mat-header-cell *matHeaderCellDef> Tipo Sangu√≠neo </th>
        <td mat-cell *matCellDef="let element"> {{element.bloodType}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="contactButton" color="warn">Contato</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
