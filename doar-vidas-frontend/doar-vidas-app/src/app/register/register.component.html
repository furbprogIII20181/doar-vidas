<section class="register-block">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro Doador / Instituição</mat-card-title>
    </mat-card-header>
    <form [formGroup]="registerForm" novalidate>
      <mat-card-content>
        <mat-radio-group class="example-radio-group" formControlName="personType">
          <mat-radio-button class="example-radio-button" *ngFor="let person of personsType" [value]="person.value">
            {{person.label}}
          </mat-radio-button>
        </mat-radio-group>
        <mat-form-field>
            <input matInput formControlName="firstname" placeholder="Nome" autocomplete="off">
            <mat-error *ngIf="!registerForm.get('firstname').valid && registerForm.get('firstname').dirty">Nome é obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="lastname" placeholder="Sobrenome" autocomplete="off">
            <mat-error *ngIf="!registerForm.get('lastname').valid && registerForm.get('lastname').dirty">Sobrenome é obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="email" placeholder="E-mail" autocomplete="off">
            <mat-error *ngIf="!registerForm.get('email').valid && registerForm.get('email').dirty">E-mail com o formato incorreto. Ex.: demo@demo.com</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="cpfCnpj" placeholder="Cpf" autocomplete="off">
            <mat-error *ngIf="!registerForm.get('cpfCnpj').valid && registerForm.get('cpfCnpj').dirty">CPF ou CNPJ inválido.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Estado" formControlName="uf">
            <mat-option *ngFor="let state of states" [value]="state.uf">
              {{state.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Ok</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
